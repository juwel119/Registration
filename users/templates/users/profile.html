
{% extends 'users/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

    <div class="container mt-5">
        <h1>Profile Details: </h1>
        <table class="table table-striped table-light mt-3">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
            </tr>
          </tbody>
        </table>
    </div>
{% endblock %}
